<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e"/>

  <!-- Decorative background grid -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1">
    <line x1="50" y1="50" x2="462" y2="50"/>
    <line x1="50" y1="150" x2="462" y2="150"/>
    <line x1="50" y1="250" x2="462" y2="250"/>
    <line x1="50" y1="350" x2="462" y2="350"/>
    <line x1="50" y1="450" x2="462" y2="450"/>
  </g>

  <!-- Stack Blocks -->
  <!-- Bottom block (largest) -->
  <rect x="80" y="350" width="352" height="50" fill="url(#grad1)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4"/>

  <!-- Block 2 -->
  <rect x="110" y="280" width="292" height="45" fill="url(#grad2)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4"/>

  <!-- Block 3 -->
  <rect x="140" y="215" width="232" height="40" fill="url(#grad3)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4"/>

  <!-- Block 4 -->
  <rect x="170" y="155" width="172" height="35" fill="url(#grad4)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4"/>

  <!-- Top block (smallest) -->
  <rect x="200" y="105" width="112" height="30" fill="#9b59b6" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4"/>

  <!-- Accent blocks on sides (falling with animation indicator) -->
  <rect x="40" y="80" width="30" height="30" fill="#e91e63" opacity="0.8" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="3"/>
  <rect x="442" y="100" width="30" height="30" fill="#1abc9c" opacity="0.8" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="3"/>

  <!-- Shine effect on blocks -->
  <g opacity="0.25">
    <rect x="80" y="350" width="352" height="12" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="110" y="280" width="292" height="11" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="140" y="215" width="232" height="10" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="170" y="155" width="172" height="8" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="200" y="105" width="112" height="7" fill="rgba(255,255,255,0.4)" rx="4"/>
  </g>

  <!-- Perfect zone indicator -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="rgba(52, 152, 219, 0.15)" stroke-width="2" stroke-dasharray="10,10"/>

  <!-- Center target -->
  <circle cx="256" cy="260" r="8" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="256" cy="260" r="16" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.5"/>

  <!-- Title-like text indicator (visual element) -->
  <text x="256" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#grad1)" text-anchor="middle" opacity="0.8">STACK</text>
</svg>
